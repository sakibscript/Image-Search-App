<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h2>Image Search App</h2>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <i class="fa-solid fa-magnifying-glass search-btn"></i>
    </form>
    <div class="search-results">
      <div class="result-card">
        <img
          src="https://images.unsplash.com/photo-1677758779350-44adc2118bc1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHByZW1pdW18ZW58MHx8MHx8fDA%3D"
          alt="image"
        />
        <a
          href="http://unsplash.com/photos/a-night-sky-filled-with-stars-above-a-body-of-water-HnJl_eazx2E"
          target="_blank"
          rel="noopener noreferrer"
          >A night sky filled with stars above a body of water</a
        >
      </div>
    </div>
    <button class="show-more-btn">Show More</button>
    <script src="index.js"></script>
  </body>
</html>
